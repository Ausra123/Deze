<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piešimas dėžės principu</title>
      </head>
  <body>
    <div style="border: 50px solid black;
    width: 500px;
    padding: 50px;
    margin: 20px auto;">
      <div style="width: 500px;
      height: 600px;
      background-color: #00414d;
      overflow: hidden;
      filter: blur(2px);">
        <div  style="width: 425px;
        height: 150px;
        background-color: #d0ef62;
        margin: 20px auto;
        box-shadow: 0 0 3px 3px #efb762;
        border-radius: 9px;
        transform: rotate(-0.6deg); filter: blur(1px);"></div>
          <div style="width: 475px;
        height: 200px;
        background-color: #9728f1;
        margin: 0 auto 20px;
        box-shadow: 0 0 3px 3px #9728f1;
        border-radius: 8px 10px;
        transform: rotate(0.4deg); filter: blur(1px);"></div>
            <div style="width: 91%;
             height: 28%;
              background-color: #b20403;
              margin: auto;
              filter: blur(2px);
              box-shadow: 0 0 5px 5px #b20403;
              border-radius: 30px 25px 60px 12px;
              transform: rotate (-0.2deg);"
    ></div>
      </div>
    </div>
          </body>
</html>
